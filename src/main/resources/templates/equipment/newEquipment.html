<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Equipment</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD EQUIPMENT</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/equipment/add}" th:object="${equipment}"
          method="POST">
        <label for="num2">Name</label>
        <input id="num2" th:field="*{name}"  required>
        <label for="num3">Price</label>
        <input id="num3" type="number" th:field="*{price}"  required>
        <label for="num4">Weight</label>
        <input id="num4" type="number" th:field="*{weight}"  required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/equipment/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
