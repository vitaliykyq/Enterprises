<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Worker</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD WORKER</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/worker/add}" th:object="${worker}"
          method="POST">
        <label for="num2">Person</label>
        <select id="num2" th:field="*{person}">
            <option th:value="${null}">Null</option>
            <option th:each="personListId: ${personListId}"
                    th:value="${personListId.id}" th:text="${personListId.firstName}">
            </option>
        </select>
        <label for="num3">Experience</label>
        <input id="num3" type="number" th:field="*{experience}"  required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/worker/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
