<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transport List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div style="position: absolute; left: 50%; transform: translate(-50%, 0)">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Cargo</th>
                    <th>Equipped</th>
                    <th>IsGuard</th>
                    <th>IsHatch</th>
                    <th>CreatedAt</th>
                    <th>ModifiedAt</th>
                    <th class="options" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="transport: ${transportList}">
                <td th:text="${transport.id}"></td>
                <td th:text="${transport.cargo}"></td>
                <td th:text="${transport.equipped}"></td>
                <td th:text="${transport.isGuard}"></td>
                <td th:text="${transport.isHatch}"></td>
                <td th:text="${transport.createdAt}"></td>
                <td th:text="${transport.modifiedAt}"></td>
                <td>
                    <a th:href="@{/ui/transport/delete/{id}(id=${transport.id})}">
                        <button class="btn delBtn" style="transition: 0.5s; padding: 0">Delete</button>
                    </a>
                    <a th:href="@{/ui/transport/showUpdateForm/{id}(id=${transport.id})}">
                        <button class="btn uppBtn" style="transition: 0.5s; padding: 0">Update</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href = "@{/ui/transport/showNewForm}">
            <button class="btn addBtn" style="transition: 0.5s; padding: 0">Add</button>
        </a>
    </div>
</body>
</html>
