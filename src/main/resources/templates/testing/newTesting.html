<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Testing</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD TESTING</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/testing/add}" th:object="${testing}"
          method="POST">
        <label for="num2">ProductList</label>
        <select multiple id="num2" th:field="*{productList}">
            <option th:value="${null}">Null</option>
            <option th:each="productListId: ${productListId}"
                    th:value="${productListId.id}" th:text="${productListId.kind}">
            </option>
        </select>
        <label for="num3">Date</label>
        <input id="num3" th:field="*{date}"  required>
        <label for="num4">TesterList</label>
        <select multiple id="num4" th:field="*{testerList}">
            <option th:value="${null}">Null</option>
            <option th:each="engineerListId: ${engineerListId}"
                    th:value="${engineerListId.id}" th:text="${engineerListId.experience}">
            </option>
        </select>
        <label for="num5">EquipmentList</label>
        <select multiple id="num5" th:field="*{equipmentList}">
            <option th:value="${null}">Null</option>
            <option th:each="equipmentListId: ${equipmentListId}"
                    th:value="${equipmentListId.id}" th:text="${equipmentListId.name}">
            </option>
        </select>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/testing/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
