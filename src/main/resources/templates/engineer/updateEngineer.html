<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Engineer</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="segment">
        <h1>UPDATE ENGINEER</h1>
    </div>
    <div class="updateForm" style="margin-bottom: 150px">
        <form action="#" th:action="@{/ui/engineer/update}" th:object="${engineer}"
              method="POST">
            <label for="num1">Id</label>
            <input id="num1" readonly th:field="*{id}"/>
            <label for="num2">PersonList</label>
            <select multiple id="num2" th:field="*{personList}">
                <option th:value="${null}">Null</option>
                <option th:each="personListId: ${personListId}"
                        th:value="${personListId.id}" th:text="${personListId.firstName}">
                </option>
            </select>
            <label for="num3">Experience</label>brigadier
            <input id="num3" type="number" th:field="*{experience}"  required>
            <button type="submit" class="updateBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">DONE</button>
        </form>
    </div>
    <hr>

    <a th:href="@{/ui/engineer/get/all}">
        <button class="backBtn" style="padding: 0">Back</button>
    </a>
</body>
</html>
