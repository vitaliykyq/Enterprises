<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Accounting</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD ACCOUNTING</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/accounting/add}" th:object="${accounting}"
          method="POST">
        <label for="num2">Product</label>
        <select id="num2" th:field="*{product}">
            <option th:value="${null}">Null</option>
            <option th:each="productListId: ${productListId}"
                    th:value="${productListId.id}" th:text="${productListId.kind}">
            </option>
        </select>
        <label for="num3">Laboratory</label>
        <select id="num3" th:field="*{laboratory}">
            <option th:value="${null}">Null</option>
            <option th:each="laboratoryListId: ${laboratoryListId}"
                    th:value="${laboratoryListId.id}" th:text="${laboratoryListId.address}">
            </option>
        </select>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/accounting/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
