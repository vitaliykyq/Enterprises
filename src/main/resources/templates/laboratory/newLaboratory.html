<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Laboratory</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD LABORATORY</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/laboratory/add}" th:object="${laboratory}"
          method="POST">
        <label for="num2">Address</label>
        <input id="num2" th:field="*{address}"  required>
        <label for="num3">TestingList</label>
        <select multiple id="num3" th:field="*{testingList}">
            <option th:value="${null}">Null</option>
            <option th:each="testingListId: ${testingListId}"
                    th:value="${testingListId.id}" th:text="${testingListId.date}">
            </option>
        </select>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/laboratory/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
