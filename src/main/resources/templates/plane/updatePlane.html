<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Plane</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="segment">
        <h1>UPDATE PLANE</h1>
    </div>
    <div class="updateForm" style="margin-bottom: 150px">
        <form id="dataMain" action="#" th:action="@{/ui/plane/update}" th:object="${plane}"
              method="POST">
            <label for="num1">Id</label>
            <input id="num1" readonly th:field="*{id}"/>
            <label for="num2">Name</label>
            <input id="num2" th:field="*{name}">
            <label for="num3">Model</label>
            <input id="num3" th:field="*{model}">
            <label for="num4">Civil</label>
            <div id="num4">
                <label for="id1">Id</label>
                <select id="id1" style="transition: 0.5s" th:field="*{civil}">
                    <option th:each="civilListId: ${civilListId}"
                            th:value="${civilListId.id}" th:text="${civilListId.id}">
                    </option>
                </select>
            </div>
            <label for="num5">Civil</label>
            <div id="num5">
                <label for="id2">Id</label>
                <select id="id2" style="transition: 0.5s" th:field="*{military}">
                    <option th:each="militaryListId: ${militaryListId}"
                            th:value="${militaryListId.id}" th:text="${militaryListId.id}">
                    </option>
                </select>
            </div>
            <label for="num6">Civil</label>
            <div id="num6">
                <label for="id3">Id</label>
                <select id="id3" style="transition: 0.5s" th:field="*{transport}">
                    <option th:each="transportListId: ${transportListId}"
                            th:value="${transportListId.id}" th:text="${transportListId.id}">
                    </option>
                </select>
            </div>
            <label for="num7">Issue</label>
            <input id="num7" type="number" th:field="*{issue}">
            <label for="num8">Aircrew</label>
            <input id="num8" type="number" th:field="*{aircrew}">
            <label for="num9">Payload</label>
            <input id="num9" type="number" th:field="*{payload}">
            <label for="num10">Height</label>
            <input id="num10" type="number" th:field="*{height}">
            <label for="num11">Length</label>
            <input id="num11" type="number" th:field="*{length}">
            <label for="num12">Wingspan</label>
            <input id="num12" type="number" th:field="*{wingspan}">
            <label for="num13">Ceiling</label>
            <input id="num13" type="number" th:field="*{ceiling}">
            <button form="dataMain" type="submit" class="updateBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">DONE</button>
        </form>
    </div>
    <hr>

    <a th:href="@{/ui/plane/get/all}">
        <button class="backBtn" style="padding: 0">Back</button>
    </a>
</body>
</html>
