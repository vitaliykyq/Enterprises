<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounting List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div style="position: absolute; left: 50%; transform: translate(-50%, 0)">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product</th>
                    <th>Laboratory</th>
                    <th>CreatedAt</th>
                    <th>ModifiedAt</th>
                    <th class="options" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="accounting: ${accountingList}">
                <td th:text="${accounting.id}"></td>
                <td>
                    <button class="btn btnDrop" th:text="${accounting.product.kind}"
                            th:data-id="${accounting.product.id + accounting.id}"
                            th:data-status="off" onclick="kl(this)" style="transition: 0.5s;  padding: 0"></button>
                    <div class="dropItem" th:data-id-drop="${accounting.product.id + accounting.id}" style="transition: 0.5s">
                        <p>Kind</p>
                        <p th:text="${accounting.product.kind}"></p>
                        <!--<p>Plane</p>
                        <p th:text="${accounting.product.plane.name}"></p>
                        <p>Glider</p>
                        <p th:text="${accounting.product.glider.name}"></p>
                        <p>HangGlider</p>
                        <p th:text="${accounting.product.hangGlider.name}"></p>
                        <p>Helicopter</p>
                        <p th:text="${accounting.product.helicopter.name}"></p>
                        <p>Missile</p>
                        <p th:text="${accounting.product.missile.name}"></p>-->
                        <p>Operation</p>
                        <ol>
                            <li th:each="operationListIds: ${accounting.product.operation}">
                                <span th:text="${operationListIds}"></span>
                            </li>
                        </ol>
                        <p>CreatedAt</p>
                        <p th:text="${accounting.product.createdAt}"></p>
                        <p>ModifiedAt</p>
                        <p th:text="${accounting.product.modifiedAt}"></p>
                        <a class="btnDropItem" th:href="@{/ui/type/get/all}">
                            <button class="btn updateBtn" style="transition: 0.5s;  padding: 0">Open</button>
                        </a>
                    </div>
                </td>
                <td>
                    <button class="btn btnDrop" th:text="${accounting.laboratory.address}"
                            th:data-id="${accounting.laboratory.id + accounting.id}"
                            th:data-status="off" onclick="kl(this)" style="transition: 0.5s;  padding: 0"></button>
                    <div class="dropItem" th:data-id-drop="${accounting.laboratory.id + accounting.id}" style="transition: 0.5s">
                        <p>Address</p>
                        <p th:text="${accounting.laboratory.address}"></p>
                        <p>TestingList</p>
                        <ol>
                            <li th:each="testingListIds: ${accounting.laboratory.testingList}">
                                <span th:text="${testingListIds}"></span>
                            </li>
                        </ol>
                        <p>CreatedAt</p>
                        <p th:text="${accounting.laboratory.createdAt}"></p>
                        <p>ModifiedAt</p>
                        <p th:text="${accounting.laboratory.modifiedAt}"></p>
                        <a class="btnDropItem" th:href="@{/ui/type/get/all}">
                            <button class="btn updateBtn" style="transition: 0.5s;  padding: 0">Open</button>
                        </a>
                    </div>
                </td>
                <td th:text="${accounting.createdAt}"></td>
                <td th:text="${accounting.modifiedAt}"></td>
                <td>
                    <a th:href="@{/ui/accounting/delete/{id}(id=${accounting.id})}">
                        <button class="btn delBtn" style="transition: 0.5s; padding: 0">Delete</button>
                    </a>
                    <a th:href="@{/ui/accounting/showUpdateForm/{id}(id=${accounting.id})}">
                        <button class="btn uppBtn" style="transition: 0.5s; padding: 0">Update</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href = "@{/ui/accounting/showNewForm}">
            <button class="btn addBtn" style="transition: 0.5s; padding: 0">Add</button>
        </a>
    </div>
    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDrop").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDrop").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
