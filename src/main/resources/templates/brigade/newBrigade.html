<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Brigade</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD BRIGADE</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/brigade/add}" th:object="${brigade}"
          method="POST">
        <label for="num3">Brigadier</label>
        <select id="num3" th:field="*{brigadier}">
            <option th:value="${null}">Null</option>
            <option th:each="workerListId: ${workerListId}"
                    th:value="${workerListId.id}" th:text="${workerListId.person.firstName}">
            </option>
        </select>
        <label for="num4">WorkerList</label>
        <select multiple id="num4" th:field="*{workerList}">
            <option th:value="${null}">Null</option>
            <option th:each="workerListId: ${workerListId}"
                    th:value="${workerListId.id}" th:text="${workerListId.person.firstName}">
            </option>
        </select>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/brigade/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
