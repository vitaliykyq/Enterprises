<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Military</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="segment">
    <h1>ADD MILITARY</h1>
</div>
<div class="updateForm" style="margin-bottom: 150px">
    <form action="#" th:action="@{/ui/military/add}" th:object="${military}"
          method="POST">
        <label for="num2">Ammunition</label>
        <input id="num2" type="number" th:field="*{ammunition}"  required>
        <label for="num3">Armor</label>
        <input id="num3" th:field="*{armor}"  required>
        <label for="num4">MissileList</label>
        <select multiple id="num4" th:field="*{missileList}">
            <option th:value="${null}">Null</option>
            <option th:each="missileListId: ${missileListId}"
                    th:value="${missileListId.id}" th:text="${missileListId.name}">
            </option>
        </select>
        <label for="num5">Speed</label>
        <input id="num5" type="number" th:field="*{speed}"  required>
        <label for="num6">Type</label>
        <input id="num6" th:field="*{type}"  required>
        <button type="submit" class="newBtn" style="transition: 0.5s; padding: 0; font-size: 0.8em">SAVE</button>
    </form>
</div>
<hr>

<a th:href="@{/ui/military/get/all}">
    <button class="backBtn" style="padding: 0">Back</button>
</a>
</body>
</html>
